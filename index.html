<!DOCTYPE html>
<html lang='en' class='h-full'>
	<head>
		<meta charset='UTF-8'/>
		<link rel='icon' type='image/svg+xml' href='favicon.svg'/>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
		<title>Chess</title>
		<script defer type='module' src='/index.js'></script>
	</head>
	<body class='h-full block'>
		<div class='flex h-screen w-full'>
			<table class='h-full block aspect-square'>
				<tbody class='chess-board'>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
					</tr>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
					</tr>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square' aria-label='king'>
							<img 
								data-chess-piece='pawn' 
								src='https://images.chesscomfiles.com/chess-themes/pieces/neo/150/bp.png'
							/>
						</td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
					</tr>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'>
							<img 
								data-chess-piece='pawn' 
								src='https://images.chesscomfiles.com/chess-themes/pieces/neo/150/bp.png'
							/>
						</td>
					</tr>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'>
							<img 
								data-chess-piece='king' 
								src='https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wk.png'
							/>
						</td>
						<td class='square'></td>
						<td class='square'></td>
					</tr>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'>
							<img 
								data-chess-piece='king'
								src='https://images.chesscomfiles.com/chess-themes/pieces/neo/150/wp.png'
							/>
						</td>
						<td class='square'></td>
						<td class='square'>
							<img src='https://images.chesscomfiles.com/chess-themes/pieces/neo/150/bk.png'>
						</td>
					</tr>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
					</tr>
					<tr class='row'>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
						<td class='square'></td>
					</tr>
				</tbody>
			</table>
			<div class='p-16 flex flex-1 items-center'>
				<form
					id='form'
					class='relative flex-1 flex items-center flex-col gap-5 px-7'
				>
					<div class='w-full flex items-center flex-col gap-10'>
						<label class='w-full flex flex-col items-center'>
							<span class='mb-4 text-xl font-bold'>
								What's your name?
							</span>
							<input
								class='w-full border-2 border-zinc-200 p-3'
								type='text'
								name='username'
								placeholder='Andrii'
								required
								pattern='^[A-Z][a-z ,.-]+$'
								minlength='2'
							/>
						</label>
						<fieldset class='flex gap-10'>
							<legend class='mb-3 text-xl font-bold m-auto'>
								Choose your color
							</legend>
							<label class='flex items-center gap-3'>
								<input
									type='radio'
									name='color'
									value='black'
									checked
								/>
								Black
							</label>
							<label class='flex items-center gap-3'>
								<input
									type='radio'
									name='color'
									value='white'
								/>
								White
							</label>
						</fieldset>
						<fieldset class='flex gap-10'>
							<legend class='mb-3 text-xl font-bold m-auto'>
								Choose the game time
							</legend>
							<label class='flex items-center gap-3'>
								<input
									type='radio'
									name='gameTime'
									value='0.1'
									checked
								/>
								5 min
							</label>
							<label class='flex items-center gap-3'>
								<input
									type='radio'
									name='gameTime'
									value='10'
								/>
								10 min
							</label>
							<label class='flex items-center gap-3'>
								<input
									type='radio'
									name='gameTime'
									value='30'
								/>
								30 min
							</label>
						</fieldset>
						<div class='w-full flex flex-col items-center'>
							<label
								class='mb-4 text-xl font-bold'
								for='FavoriteSpeciesSelector'
							>
								Choose your skill level
							</label>
							<select
								id='SkillLevelSelector'
								class='
									w-full border-2 border-zinc-200 p-3
								'
								name='skillLevel'
							>
								<option value='beginner'>Beginner</option>
								<option value='intermediate'>Intermediate</option>
								<option value='advanced'>Advanced</option>
							</select>
						</div>
					</div>
					<label class='flex items-center gap-3'>
						<input name='userShouldBeRemembered' type='checkbox' checked>
						Remember me
					</label>
					<input
						type='hidden'
						name='userId'
						value='38b48758-7c02-41b1-aff5-6542ea393d89'
					/>
					<button
						class='
							w-full py-3 px-5 bg-black hover:bg-zinc-500
							shadow-transparent shadow-xl hover:shadow-zinc-800/20 duration-300
							text-white font-bold
						'
						type='submit'
					>
						Start Game
					</button>
				</form>
				<span class='timerRoot text-8xl justify-self-center'></span>
			</div>
		</div>
		<div class='w-full h-screen p-20'>
			<canvas id='chart'></canvas>
		</div>
	</body>
</html>
